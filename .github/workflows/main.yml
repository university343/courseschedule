name: Weekly Scraping

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          # Download the Chrome .deb package
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          # Install Chrome using apt-get (which handles dependencies)
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          # Download Chromedriver matching Chrome version 134
          wget -q "https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_134)/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          # Install Python dependencies
          pip install -r requirements.txt

      - name: Run scraping script
        run: python script.py

      - name: Commit changes if course_data.json has been updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add course_data.json
          git commit -m "Update course_data.json" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
