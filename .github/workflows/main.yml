name: Weekly Scraping

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome, Chromedriver, and Dependencies
        run: |
          # Disable exit-on-error so dpkg errors donâ€™t abort the job
          set +e
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
      
          # Remove any existing Chrome installations
          sudo apt-get purge --yes google-chrome-stable || true
          sudo rm -rf /usr/bin/google-chrome || true
      
          # Download and install Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb
      
          # Re-enable exit-on-error
          set -e
      
          # Get the installed Chrome version and extract the major version
          CHROME_VERSION=$(google-chrome --version | grep -oP '[\d.]+' | head -1)
          CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
      
          # Fetch the matching Chromedriver version
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_MAJOR_VERSION}")
      
          # Download and install Chromedriver
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
      
          # Install Python dependencies
          pip install -r requirements.txt




      - name: Run scraping script
        run: python script.py

      - name: Commit changes if course_data.json has been updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add course_data.json
          git commit -m "Update course_data.json" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
