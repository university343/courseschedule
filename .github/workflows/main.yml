name: Weekly Scraping

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies, Chrome, and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
      
          # Remove any existing installations of Chrome
          sudo apt-get purge --yes google-chrome-stable || true
          sudo rm -rf /usr/bin/google-chrome || true
      
          # Install Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -fy
          rm google-chrome-stable_current_amd64.deb
      
          # Install matching Chromedriver
          CHROME_VERSION=$(google-chrome --version | grep -oP '[\d.]+')
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%%.*}")
          wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
      
          # Install Python dependencies
          pip install -r requirements.txt


      - name: Run scraping script
        run: python script.py

      - name: Commit changes if course_data.json has been updated
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add course_data.json
          git commit -m "Update course_data.json" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
